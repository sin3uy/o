<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل سينا ستور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a7bd5;
            --primary-dark: #1a4b8c;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #e2e8f0;
            --lighter: #f8fafc;
            --accent: #00d2ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--lighter);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
        }
        
        .app-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(58, 123, 213, 0.2);
        }
        
        .app-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .app-icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 28px;
            transform: rotate(45deg);
            opacity: 0.15;
            animation: pulse 6s infinite alternate;
        }
        
        .app-icon {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            object-fit: cover;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .app-icon:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        .app-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .app-developer {
            color: var(--light);
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .app-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-icon {
            width: 44px;
            height: 44px;
            background: rgba(58, 123, 213, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 18px;
            border: 1px solid rgba(58, 123, 213, 0.3);
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            color: var(--light);
        }
        
        .download-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 123, 213, 0.6);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .size-info {
            font-size: 12px;
            color: var(--light);
            opacity: 0.7;
            margin-top: 15px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.15; }
            50% { opacity: 0.25; }
            100% { opacity: 0.15; }
        }
        
        @media (max-width: 480px) {
            .app-card {
                padding: 25px;
            }
            
            .app-icon-container {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .app-icon {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-card">
            <div class="app-icon-container">
                <div class="app-icon-bg"></div>
                <img src="https://i.postimg.cc/FKnnHhdK/image.jpg" alt="سينا ستور" class="app-icon">
            </div>
            
            <h1 class="app-name">سينا ستور</h1>
            <div class="app-developer">Sina Store Mobile LLC</div>
            
            <div class="app-stats">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="stat-value">+500</div>
                    <div class="stat-label">تنزيل</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-value">4.8</div>
                    <div class="stat-label">تقييم</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="stat-value">1.0MB</div>
                    <div class="stat-label">حجم</div>
                </div>
            </div>
            
            <a href="https://www.mediafire.com/file/ez2j6mozrcc990c/%25D8%25B3%25D9%258A%25D9%2586%25D8%25A7_%25D8%25B3%25D8%25AA%25D9%2588%25D8%25B1.apk/file" class="download-btn">
                <i class="fas fa-download"></i>
                تحميل التطبيق
            </a>
            
        </div>
    </div>
</body>
</html>
