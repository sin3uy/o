<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تنزيل سينا ستور - التطبيق الرسمي</title>
    <meta name="theme-color" content="#6a5acd">
    <meta name="description" content="حمل تطبيق سينا ستور الآن لتجربة تسوق آمنة ومميزة">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --primary-light: #9370db;
            --primary-dark: #4b3d8f;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --dark: #2c3e50;
            --darker: #1a1a2e;
            --text: #333333;
            --text-light: #777777;
            --success: #28a745;
            --warning: #fd7e14;
            --error: #dc3545;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf2 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }

        .loader {
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-top: 5px solid var(--primary-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--light);
            font-size: 18px;
            font-weight: 500;
        }

        /* الهيكل الرئيسي */
        .download-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(106, 90, 205, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            border-radius: 25px;
            transform: rotate(45deg);
            opacity: 0.1;
            animation: pulse 6s infinite alternate;
        }

        .app-icon {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(106, 90, 205, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-top: 10px;
        }

        .app-developer {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* جدول الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: rgba(106, 90, 205, 0.05);
            border-radius: 10px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(106, 90, 205, 0.1);
        }

        .stat-icon {
            color: var(--primary);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-dark);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }

        /* زر التحميل */
        .download-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 14px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(106, 90, 205, 0.3);
            transition: var(--transition);
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
        }

        .version-info {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 10px;
        }

        /* رسائل الحماية */
        .protection-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
            z-index: 1000;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        /* تأثيرات الحركة */
        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تعديلات للشاشات الصغيرة */
        @media (max-width: 400px) {
            .download-container {
                padding: 20px;
            }
            
            .app-icon-container {
                width: 100px;
                height: 100px;
            }
            
            .app-name {
                font-size: 20px;
            }
            
            .stat-value {
                font-size: 14px;
            }
            
            .download-btn {
                font-size: 14px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- شاشة التحميل -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="download-container">
        <div class="app-icon-container">
            <div class="app-icon-bg"></div>
            <img src="https://i.postimg.cc/7hCdVJLr/image.jpg" alt="سينا ستور" class="app-icon">
        </div>
        
        <h1 class="app-name">سينا ستور</h1>
        <div class="app-developer">Sina Store Mobile LLC</div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-value">+500</div>
                <div class="stat-label">تنزيل</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value">4.8</div>
                <div class="stat-label">تقييم</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="stat-value">28.9MB</div>
                <div class="stat-label">حجم</div>
            </div>
        </div>
        
        <a href="https://www.mediafire.com/file/4y1yienbcp2taj0/%25D8%25B3%25D9%258A%25D9%2586%25D8%25A7_%25D8%25B3%25D8%25AA%25D9%2588%25D8%25B1.apk/file" 
           class="download-btn" 
           id="downloadBtn">
            <i class="fas fa-download"></i>
            تحميل التطبيق
        </a>
        
        <div class="version-info">الإصدار 1.3 | متوافق مع أندرويد 5.0+</div>
    </div>

    <!-- رسائل الحماية -->
    <div class="protection-message"></div>

    <script>
        // إخفاء شاشة التحميل بعد تحميل الصفحة
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });

        // حماية الصفحة
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                showProtectionMessage('غير مسموح بفتح أدوات المطور');
            }
            
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
                showProtectionMessage('غير مسموح بتغيير حجم الصفحة');
            }
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();
            showProtectionMessage('غير مسموح بنسخ المحتوى');
        });

        document.addEventListener('cut', function(e) {
            e.preventDefault();
            showProtectionMessage('غير مسموح بقص المحتوى');
        });

        document.addEventListener('paste', function(e) {
            e.preventDefault();
            showProtectionMessage('غير مسموح بلصق المحتوى');
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'I') {
                e.preventDefault();
                showProtectionMessage('غير مسموح بسحب العناصر');
            }
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
            showProtectionMessage('غير مسموح بتغيير حجم الصفحة');
        });

        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                showProtectionMessage('غير مسموح بتغيير حجم الصفحة');
            }
        }, { passive: false });

        function showProtectionMessage(message) {
            const msgElement = document.querySelector('.protection-message');
            msgElement.textContent = message;
            msgElement.style.display = 'block';
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 2000);
        }

        // متابعة عملية التحميل
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            showProtectionMessage('جاري تحميل التطبيق، الرجاء الانتظار...');
            
            setTimeout(() => {
                showProtectionMessage('تم بدء تحميل التطبيق بنجاح');
            }, 1500);
        });

        // منع الزر الخلفي في المتصفح
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });

        // التأكد من بقاء الصفحة بحجم ثابت
        function enforceFixedScale() {
            document.body.style.transform = 'scale(1)';
        }

        setInterval(enforceFixedScale, 100);
    </script>
</body>
</html>
