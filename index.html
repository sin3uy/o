<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .chat-box p {
            margin: 0 0 10px;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 5px;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>موقع دردشة بسيط</h1>
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm">
        <input type="text" id="message" placeholder="اكتب رسالتك هنا..." required>
        <input type="submit" value="إرسال">
    </form>
</div>

<script>
    // جلب الرسائل الموجودة عند التحميل
    function loadMessages() {
        fetch('chat.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('chatBox').innerHTML = data;
            });
    }

    // تحميل الرسائل تلقائيًا كل 3 ثوانٍ
    setInterval(loadMessages, 3000);

    // عند إرسال الرسالة
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const message = document.getElementById('message').value;
        if (message.trim() === '') return;

        fetch('chat.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'message=' + encodeURIComponent(message)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('chatBox').innerHTML = data;
            document.getElementById('message').value = '';
        });
    });

    loadMessages(); // تحميل الرسائل عند التحميل الأولي
</script>

</body>
</html>
